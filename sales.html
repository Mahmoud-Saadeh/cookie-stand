<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/sales.css" />
    <title>Sales</title>
  </head>
  <body>
    <header>
      <div>
        <img src="img/salmon.png" alt="logo" />
      </div>
      <nav>
        <ul>
          <li><a href="./index.html">Index</a></li>
          <li><a href="./sales.html">Sales</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <form action="" id="new-place-form">
        <fieldset>
          <legend>New Place</legend>
          <div>
            <label for="name">Location Name</label>
            <input type="text" id="name" name="name" />

            <label for="min-customer">Min Customer/h</label>
            <input
              type="number"
              id="min-customer"
              name="minCustomer"
              step="0.01"
            />
          </div>
          <div>
            <label for="max-customer">Max Customer/h</label>
            <input
              type="number"
              id="max-customer"
              name="maxCustomer"
              step="0.01"
            />

            <label for="avg-cookie">Avg. Cookies</label>
            <input type="number" id="avg-cookie" name="avgCookie" step="0.01" />
          </div>
          <div>
            <input type="submit" id="submit" />
          </div>
        </fieldset>
      </form>
    </main>
    <div id="parent"></div>
    <script src="js/app.js"></script>
  </body>
</html>
